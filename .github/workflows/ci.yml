# CI/CD Integration (Câu 6.2.3 - Complete CI/CD Pipeline - 1.5 điểm)
# Setup complete CI/CD pipeline
name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Cho phép chạy thủ công từ tab Actions để "test CI/CD" không cần push, nó là tự động
  workflow_dispatch:

env:
  POSTGRES_DB: testdb
  POSTGRES_PASSWORD: password

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
            node-version: '18'
            cache: 'npm'
            cache-dependency-path: 'FloginFE_BE/frontend/package-lock.json'

      - name: Backend Tests
        run: |
          cd FloginFE_BE/backend
          mvn -B -ntp clean test

      - name: Frontend Tests
        run: |
          cd FloginFE_BE/frontend
          npm ci
          npm test -- --watchAll=false --coverage

      - name: Start Backend
        run: |
          cd FloginFE_BE/backend
          mvn -B -ntp spring-boot:run -DskipTests &
          sleep 10
        continue-on-error: true

      - name: Wait for Backend
        run: |
          timeout=60
          while [ $timeout -gt 0 ]; do
            if curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
              echo "Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($timeout seconds left)"
            sleep 2
            timeout=$((timeout - 2))
          done
          echo "Backend failed to start"
          exit 1
        continue-on-error: true

      - name: Start Frontend Dev Server
        run: |
          cd FloginFE_BE/frontend
          npm start &
          sleep 10
        continue-on-error: true

      - name: E2E Tests
        run: |
          cd FloginFE_BE/frontend
          npm run cypress:run
        continue-on-error: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./FloginFE_BE/frontend/coverage/lcov.info,./FloginFE_BE/backend/target/site/jacoco/jacoco.xml
        continue-on-error: true
