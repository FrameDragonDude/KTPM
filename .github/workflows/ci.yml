# CI/CD Integration (Câu 6.2.3 - Complete CI/CD Pipeline - 1.5 điểm)
# Setup complete CI/CD pipeline
name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  POSTGRES_DB: testdb
  POSTGRES_PASSWORD: password

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Backend Tests
        run: |
          cd backend
          ./mvnw clean test

      - name: Frontend Tests
        run: |
          cd frontend
          npm install
          npm test -- --coverage

      - name: E2E Tests
        run: |
          cd frontend
          npm run test:e2e

      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./frontend/coverage/lcov.info,./backend/target/site/jacoco/jacoco.xml
