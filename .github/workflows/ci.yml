# CI/CD Integration (Câu 6.2.3 - Complete CI/CD Pipeline - 1.5 điểm)
# Setup complete CI/CD pipeline
name: Complete CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Cho phép chạy thủ công từ tab Actions để "test CI/CD" không cần push, nó là tự động
  workflow_dispatch:

env:
  POSTGRES_DB: testdb
  POSTGRES_PASSWORD: password

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: testdb
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'product-management-system/product-management-system/frontend/package-lock.json'

      - name: Backend Tests
        run: |
          cd product-management-system/product-management-system/backend
          mvn -B -ntp clean test

      - name: Frontend Tests
        run: |
          cd product-management-system/product-management-system/frontend
          npm ci
          npm test -- --watchAll=false --coverage

      - name: Build Backend JAR
        run: |
          cd product-management-system/product-management-system/backend
          mvn -B -ntp package -DskipTests

      - name: Start Backend Server
        run: |
          cd product-management-system/product-management-system/backend
          java -jar target/*.jar &
          echo $! > backend.pid
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: password

      - name: Install Cypress
        run: |
          cd product-management-system/product-management-system/frontend
          npx cypress install

      - name: E2E Tests
        run: |
          cd product-management-system/product-management-system/frontend
          npx start-server-and-test 'npm start' http://localhost:3000 'npm run cypress:run'
        env:
          CI: true

      - name: Stop Backend Server
        if: always()
        run: |
          cd product-management-system/product-management-system/backend
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
          fi

      - name: Upload Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./product-management-system/product-management-system/frontend/coverage/lcov.info,./product-management-system/product-management-system/backend/target/site/jacoco/jacoco.xml
        continue-on-error: true
